<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Movie Machine</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header role="banner">
    <div class="pageTitle">
      <img src="marquee.jpg" alt="website title image">
    </div>
  </header>
  <main role="main">
    <div class="js-mainBox">
      <h1>Get Movie Recommendations Based On Your Favorite Titles</h1>
      <form action="#" class="js-title-search">
        <input aria-label="search" type="text" class="js-query" id="query" value="Jaws" required>
        <button type="submit" class="js-button">Search Titles</button>
      </form>
    </div>
    <div class="js-resultsBox hidden" aria-live="assertive">

    </div>
    <div class="js-infoBox hidden" aria-live="polite">
      <button type="button" class="js-return">Return To Results</button>
        <div class="results-container">
          <div class="js-film-info">

          </div>
          <div class="clips-container" aria-live="polite">
            <div class="js-film-clips">
              <h3>Watch MovieClips on Youtube:</h3>
              <div class="film-clips">

              </div>
            </div>
            <div class="links-container" aria-live="polite">
              <h4>Find Stream or Download</h4>
              <div class="js-links">

              </div>
            </div>
          </div>
        </div>
    </div>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
